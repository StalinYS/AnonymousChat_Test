<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand text-white">Anonymous Chat</a>
  <button class="btn btn-danger my-2 my-sm-0" (click)="onProfile()">My Profile</button>
  <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">Logout</button>
</nav>

<div class="card m-5" style="width:18rem" *ngIf="userDetails">
  <ul class="list-group">
    <li class="list-group-item"><strong>FirstName : </strong>{{userDetails.firstName}}</li>
    <li class="list-group-item"><strong>LastName : </strong>{{userDetails.lastName}}</li>
    <li class="list-group-item"><strong>Gender : </strong>{{userDetails.gender}}</li>
    <li class="list-group-item"><strong>Birthday : </strong>{{userDetails.birthday}}</li>
    <li class="list-group-item"><strong>Email : </strong>{{userDetails.email}}</li>
  </ul>
</div>
