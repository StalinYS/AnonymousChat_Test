<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand text-white">Anonymous Chat</a>
  <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">Logout</button>
</nav>
<div class="card m-5" style="width:18rem" *ngIf="userDetails">
<form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
  <div class="form-group">
    <label>Female: </label>
    <input type="checkbox" aria-label="female">
    <label>Male: </label>
    <input type="checkbox" aria-label="male">
  </div>
  <div class="form-group">
    <label>Age (min)</label>
    <input class="form-control" formControlName="Age_min">
    <label>Age (max)</label>
    <input class="form-control" formControlName="Age_max">
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Искать</button>
    </div>
  </div>
</form>
</div>
