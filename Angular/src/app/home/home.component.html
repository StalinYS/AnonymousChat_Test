<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand text-white">Anonymous Chat</a>
  <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">Logout</button>
</nav>
<div class="card m-5" style="width:18rem">
<form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
  <div class="form-group">  
    <label> Select Gender</label>  
    <select formControlName="Gender" (change)="selected()">
      <option *ngFor="let item of data" [ngValue]="item">{{item}}</option>
    </select>
    {{selectedLevel | json}}  
  </div>
  <div class="form-group">
    <label>Age (min)</label>
    <input class="form-control" formControlName="AgeMin">
  </div>
  <div class="form-group">
    <label>Age (max)</label>
    <input class="form-control" formControlName="AgeMax">
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg" [disabled]="!service.formModel.valid">Искать</button>
    </div>
  </div>
</form>
</div>
